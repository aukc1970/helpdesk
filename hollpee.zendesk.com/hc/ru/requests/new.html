  <h1>
    Отправить запрос
    
  </h1>

  <div class="form">
    <form id="new_request" class="request-form" data-form="" data-form-type="request" action="/hc/ru/requests" accept-charset="UTF-8" method="post"><input name="utf8" type="hidden" value="&#x2713;" /><input type="hidden" name="authenticity_token" value="" />




  

  

  <div class="form-field string required request_anonymous_requester_email"><label for="request_anonymous_requester_email">Адрес эл. почты</label>
<input type="text" name="request[anonymous_requester_email]" id="request_anonymous_requester_email" aria-required="true" />
</div>

  

  
    <div class="form-field string  required  request_subject" >
      <label id="request_subject_label" for="request_subject">Тема</label>
      <input type="text" name="request[subject]" id="request_subject" maxlength="150" size="150" aria-required="true" aria-labelledby="request_subject_label" />
      
      
    </div>

    
      <div class="suggestion-list" data-hc-class="searchbox" data-hc-suggestion-list="true"></div>
    
  
    <div class="form-field text  required  request_description" >
      <label id="request_description_label" for="request_description">Описание</label>
      <textarea name="request[description]" id="request_description" aria-required="true" aria-describedby="request_description_hint" aria-labelledby="request_description_label">
</textarea>
      
      <p id="request_description_hint">Введите данные своего запроса. Сотрудник нашей службы поддержки ответит вам в ближайшее время.</p>
    </div>

    
  

  

  <div class="form-field">
  <label for="request-attachments">Прикрепленные файлы</label>

    data-fileupload="true"
    data-dropzone="upload-dropzone"

    data-delete-confirm-msg=""

  </span>
</div>

<div id="upload-error" class="notification notification-error notification-inline">

</div>

  <span class="upload-remove" data-upload-remove></span>
  <div class="upload-progress" data-upload-progress></div>
  <input type="hidden">
</li>
</script>
